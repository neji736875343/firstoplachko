<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #053c52;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #d6cb8b;
            border: 3px solid gray;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid gray;
        }
        th {
            background-color: gray;
            color: #fff;
        }
        input[type="text"], input[type="date"], input[type="email"] {
            width: 95%;
            padding: 5px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            width: 45%;
            padding: 10px;
            margin: 10px 2%;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: green;
        }
        input[type="reset"] {
            background-color: red;
        }
    </style>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <th colspan="2">Анкета</th>
            </tr>
            <tr>
                <td>Прізвище:</td>
                <td><input type="text" name="surname"></td>
            </tr>
            <tr>
                <td>Ім'я, по Батькові:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Дата народження:</td>
                <td><input type="date" name="birthdate"></td>
            </tr>
            <tr>
                <td>Домашня адреса:</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Місце навчання/роботи:</td>
                <td><input type="text" name="workplace"></td>
            </tr>
            <tr>
                <td>Телефон:</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Наукові інтереси:</td>
                <td>
                    <input type="text" name="interest1" placeholder="1."><br>
                    <input type="text" name="interest2" placeholder="2."><br>
                    <input type="text" name="interest3" placeholder="3.">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="reset" value="Очистити">
                    <input type="submit" value="Надіслати">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
